<!doctype html>
<html lang="en">

<head>
  <title>Meeting Hub</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
 
  <!-- Include custom CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- LOGO -->
  <link rel="icon" href="images/favicon.png" type="image/x-icon"> <!-- Replace 'favicon.ico' with your favicon image URL or path -->
   
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>

  <main> 
    <div class="container">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-4" >
          <!-- LOGIN FORM -->
          <div id="login-form">
            <div class="card" style="box-shadow: 0px 0px 20px #007BFF;">
              <div class="card-header text-center fs-3">
                  Welcome Back!
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                      <label for="email">Email</label>
                      <input type="text" id="email" class="form-control" required>
                  </div>
                  <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" id="password" class="form-control" required>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                  </div>
                </form>
              </div>
            </div>
            <p class="text-center mt-3">Don't have an account? <a href="#"id="register-link">Register</a></p>
          </div>
          <!-- REGISTRATION FORM -->
          <div id="registration-form"  style="display: none;">
            <div class="card" style="box-shadow: 0px 0px 20px #007BFF;">
              <div class="card-header text-center fs-3">
                  Let's go!
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                      <label for="new-username">Username</label>
                      <input type="text" id="new-username" class="form-control" required>
                  </div>
                  <div class="form-group">
                      <label for="new-email">Email</label>
                      <input type="text" id="new-email" class="form-control" required>
                  </div>
                  <div class="form-group">
                      <label for="new-password">Password</label>
                      <input type="password" id="new-password" class="form-control" required>
                  </div>
                  <div class="form-group">
                      <label for="confirm-password">Confirm Password</label>
                      <input type="password" id="confirm-password" class="form-control" required>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">Register</button>
                  </div>
                </form>
              </div>
            </div>
            <p class="text-center mt-3">Already a user? <a href="#" id="login-link">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <!-- place footer here -->
  </footer>

  <!-- Bootstrap JavaScript and jquery and ajax Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
  <script src="jquery.js"></script>
  
  <!-- Include Axios via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


  <!-- Custom script -->
  <script src="custom.js"></script>



</body>
</html>
